<!DOCTYPE html>
<html>
  <head>
    <title>Hello World!</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js">https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js</script>
    <script type="text/javascript" src="http://cdn.rawgit.com/angular/bower-material/v0.10.0/angular-material.js">http://cdn.rawgit.com/angular/bower-material/v0.10.0/angular-material.js</script>
    <script type="text/javascript" src="src/js/ng.js"></script>
  </head>
  <body ng-app="uploader" ng-controller="MainCtrl">
    <h1>{{test}}</h1>
    We are using io.js <script>document.write(process.version)</script>
    and Electron <script>document.write(process.versions['electron'])</script>.
    <input type="text" placeholder="username" ng-model="userInfo.username"/>
    <input type="password" placeholder="password" ng-model="userInfo.password"/>
    <div><button type="button" ng-click="saveUser()">Save</button></div>
    <div><button type="button" ng-click="getFiles()">Get Files</button></div>
    <pre>{{userInfo|json}}</pre>
  </body>
</html>
